<script>
    var myVar
    var professions = ['ENGINEERS','ACCOUNTANTS','testers','DEVELOPERS','CODERS']
    var t = document.getElementById("changeText").innerHTML
    var i = 0
    function updateText()
    {
        t = professions[i % professions.length];
        console.log(t)
        document.getElementById("changeText").innerHTML = t.toUpperCase();        
        i++;
    }
    myVar = setInterval(updateText, 1000);


</script>
